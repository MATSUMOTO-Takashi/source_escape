<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ソースコードエスケープ</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<div id="before">
  <h1>変換前ソースコード</h1>
  <textarea name="before-src" id="before-src" cols="80" rows="20"></textarea>
  <div>
    <input type="checkbox" id="tab2space"><label for="tab2space">タブをスペースに変換</label>
    => スペースの数：<input type="text" maxlength="2" size="2" id="snum" value="4">
  </div>
  <button id="convert" class="button">変換</button>
</div>

<p>↓↓↓</p>

<div id="after">
  <h1>変換後ソースコード</h1>
  <textarea name="after-src" id="after-src" cols="80" rows="20"></textarea>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
